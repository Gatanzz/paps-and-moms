<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mawar Pink dengan Background Love</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      position: relative;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay pink transparan supaya teks & bunga jelas */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.5); /* pink transparan */
      pointer-events: none;
      z-index: 0;
    }

    /* Nama di atas */
    .title {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #ff1493;
      user-select: none;
      pointer-events: none;
      font-family: 'Brush Script MT', cursive;
      letter-spacing: 4px;
      z-index: 10;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff1493;
    }

    .plant {
      display: flex;
      flex-direction: column;
      align-items: center;
      --scale: 1;
      transform: scale(var(--scale));
      animation: bloom 2s ease-out forwards;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .plant:hover {
      transform: scale(calc(var(--scale) + 0.05));
    }

    .rose {
      position: relative;
      width: 180px;
      height: 180px;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffd6e8, #ff6fa1);
      border-radius: 60% 60% 0 0;
      opacity: 0;
      transform: scale(0);
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.7);
      animation: grow 1.5s forwards ease-out;
    }

    .petal:nth-child(1) { top: 10px; left: 40px; animation-delay: 0.2s; }
    .petal:nth-child(2) { top: 30px; left: 0; transform: rotate(-45deg); animation-delay: 0.4s; }
    .petal:nth-child(3) { top: 30px; right: 0; transform: rotate(45deg); animation-delay: 0.6s; }
    .petal:nth-child(4) { top: 60px; left: 40px; transform: rotate(15deg); animation-delay: 0.8s; }
    .petal:nth-child(5) { top: 60px; left: 20px; transform: rotate(-15deg); animation-delay: 1s; }
    .petal:nth-child(6) { top: 60px; right: 20px; transform: rotate(10deg); animation-delay: 1.2s; }

    .center {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff69b4;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      box-shadow: 0 0 20px #ff99cc;
      animation: centerBloom 2s 1.3s forwards ease-out;
    }

    .stem {
      width: 10px;
      height: 220px;
      background: linear-gradient(to bottom, #4caf50, #256d1b);
      margin-top: -30px;
      position: relative;
      border-radius: 4px;
      box-shadow: 0 0 10px #2e7d32;
    }

    .leaf {
      position: absolute;
      width: 50px;
      height: 25px;
      background: #2e7d32;
      border-radius: 50% 50% 0 50%;
      top: 60px;
      box-shadow: 0 0 5px #2e7d32;
    }

    .leaf.left {
      left: -45px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -45px;
      transform: rotate(30deg);
      border-radius: 50% 50% 50% 0;
    }

    @keyframes grow {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes centerBloom {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes bloom {
      0% { transform: scale(0.85); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="title">Adit &amp; Jeny</div>

  <!-- Mawar 1 -->
  <div class="plant" style="--scale: 1;">
    <div class="rose">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <!-- Mawar 2 -->
  <div class="plant" style="--scale: 0.9;">
    <div class="rose">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <!-- Mawar 3 -->
  <div class="plant" style="--scale: 1.1;">
    <div class="rose">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

</body>
</html>
